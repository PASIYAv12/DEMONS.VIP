
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register Form</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  /* Background color animation */
  @keyframes bgColorChange {
    0%, 100% { background-color: #1e3c72; }
    33% { background-color: #2a5298; }
    66% { background-color: #0f2027; }
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #1e3c72;
    animation: bgColorChange 6s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .register-container {
    background: rgba(255 255 255 / 0.9);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 600;
    color: #1e3c72;
  }

  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border: 2px solid #1e3c72;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: #2a5298;
  }

  button {
    background: linear-gradient(270deg, #1e3c72, #2a5298, #0f2027);
    background-size: 600% 600%;
    color: white;
    font-weight: 600;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    animation: btnColorChange 6s ease infinite;
    transition: background-position 0.5s;
  }
  button:hover {
    background-position: right center;
  }

  @keyframes btnColorChange {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    color: #1e3c72;
    margin-top: 10px;
  }

</style>
</head>
<body>

<div class="register-container">
  <h2>Register</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter password" required />
    
    <button type="submit">Sign Up</button>
  </form>
</div>

</body>
</html>
