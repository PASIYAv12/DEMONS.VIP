<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | DEMONS VIP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body { background-color: #0d0d0d; color: white; }
    .login-box { max-width: 400px; margin: 100px auto; padding: 30px; background-color: #1a1a1a; border-radius: 10px; }
    .btn-gold { background-color: gold; color: #000; border: none; }
    .btn-gold:hover { background-color: #e6c200; }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h2>Admin Login</h2>
    <form onsubmit="checkLogin(event)">
      <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <button type="submit" class="btn btn-gold w-100">Login</button>
    </form>
  </div>

  <script>
    function checkLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "demons123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
